<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 1. 객체 생성 방법
	var obj1 = new Object();

	obj1.name = "홍길동";
	obj1.age = "13";
	obj1.showInfo = function() {
		console.log(this.name + ":" + this.age);
	}

	// 2. 객체 생성 방법 ( 리터럴 방법 )
	var obj2 = {};
	obj2.name = "김용준";
	obj2.age = "26";
	obj2.showInfo = function() {
		console.log(this.name + ":" + this.age);
	}

	// 3. 객체 생성 방법( JSON ) --> 중요, 가장 많이 사용
	var jsonObj = {
		name : "이유빈",
		age : 22,
		showInfo : function() {
			console.log(this.name + ":" + this.age);
		}
	}

	obj1.showInfo();
	obj2.showInfo();
	jsonObj.showInfo();

	// 4. (생성자) 함수를 사용하는 방법
	var MyObject = function(name, age) {
		this.name = name;
		this.age = age;
	}

	MyObject.prototype.school = "bit academy";
	MyObject.prototype.course = "web dev";
	MyObject.prototype.showInfo = function() {
		console.log(this.name + ":" + this.age + ":" + this.school + ":"
				+ this.course)
	}

	var obj3 = new MyObject("둘리", 10);
	console.log(obj3);
	obj3.school = "sds mc";
	obj3.showInfo();

	var obj4 = new MyObject("흰둥이", 5);
	console.log(obj4);
	obj3.showInfo();
</script>
</head>
<body>

</body>
</html>
