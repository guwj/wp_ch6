<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write("<pre>");

for(var i = 1 ; i <= 9 ; i++){
	for(var j = 1 ; j <= 9 ; j++){
		document.write(i + "*" + j + "=" + (i*j) + "\t");
	}
	document.write("\n");
}

document.write("\n");

for(var i = 5 ; i > 0 ; i--){
	for(var j = 1 ; j <= i ; j++){
		document.write("*");
	}
	document.write("\n");
}

document.write("</pre>");
</script>
</head>
<body>
</body>
</html>
