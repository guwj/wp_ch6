<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

// json 반드시 알 것!!

var a1 = new Array(10);	// new Array(); 와 똑같은 것

console.log("a1의 length:" + a1.length);

a1[20] = 20;

console.log("length:" + a1.length);
console.log(a1);

var a2 = [];
console.log("a2의 length:" + a2.length);
a2[0] = 10;
a2[1] = "Hello World";
a2[2] = false;
a2[3] = {
	name : "김용준"
}
console.log("a2의 length:" + a2.length);
console.log(a2);

//초기화
var a3 = [1, "ABC", true];
console.log("a3 length:" + a3.length);
console.log(a3);

//배열 순회
for(var i = 0; i <a3.length; i++){
	console.log(a3[i]);
}

//배열 확장(remove, insert 함수)
Array.prototype.remove = function(index){
	this.splice(index, 1);
}

Array.prototype.insert = function(index,value){
	this.splice(index, 0, value);
}

var array1 = [1, 2, 3, 4, 5, 6];
array1.remove(2);
console.log(array1);
array1.insert(0,0);
console.log(array1);

var array2 = ["black", "white", "yello"];
array2.remove( 0 );
console.log(array2);
array2.insert(0, "blue");
console.log(array2);

//배열 함수 - concat
var colors = ["black", "white", "yello"];
var fruits = ["apple", "banana", "mango"];

var test = fruits.concat(colors);
console.log(test);

//배열 함수 - join
var str = fruits.join( ":" );
console.log( str );

//배열 함수 - pop
console.log( colors.pop() );	// 배열 중 맨 뒤에 것이 출력되고 배열에서 삭제
console.log( colors );

//배열 함수 - push
colors.push("red");
console.log(colors);

//배열 함수 - reverse
fruits.reverse();
console.log( fruits );

// 배열 함수 - shift
var numbers = [ 1000, 2000, 4000, 3000, 5000 ];
numbers.shift();
console.log( numbers );

//배열 함수 - splice	--> 배열 중 한 개씩 골라내서 삭제/추가
fruits.splice(1, 1);	// splice(index, count);
console.log( fruits );

colors.splice(1, 0, "green"); // 추가 기능
console.log(fruits);

var numbers2 = numbers.slice( 1, 3 );
console.log( numbers2 );

// 배열 함수 - sort
numbers.sort();
console.log( numbers );
</script>
